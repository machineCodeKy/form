<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RichBank Login</title>
    <link rel="stylesheet" href="bank.css">
</head>
<body>
    
    <h1>RichBank</h1>
    <p>Welcome to RichBank, please enter your login information below.</p>

    <form method="POST">
        <fieldset>
            <legend>Login</legend>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required minlength="8" maxlength="10">

        <label for="password">Password</label>
        <input type="password" id="password1" name="password" required minlength="8" maxlength="10" onkeyup="check()">

        <label for="password2" class="password2">Confirm Password</label>
        <input type ="password" id="password2" name="password" class="password2" required minlength="8" maxlength="10" onkeyup="check()">
        </fieldset>
        
        <button type="submit" id="submit">Submit</button>
        
    </form>
    <script src="bank.js"></script>
</body>
</html>
