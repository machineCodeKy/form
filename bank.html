<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RichBank Login</title>
    <link rel="stylesheet" href="bank.css">
</head>
<body>
    
    <h1>RichBank</h1>
    <p>Welcome to RichBank, please enter your login information below.</p>

    <form>
        <fieldset>
            <legend>Login</legend>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required minlength="8" maxlength="10">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="8" maxlength="10">
        </fieldset>
        
    </form>
</body>
</html>
